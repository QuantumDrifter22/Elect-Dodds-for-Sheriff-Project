{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html>
    {% load static %}
<head>
    <title>Blog</title>
</head>

<style>
html{
    background-image: url('images/1000.jpg');
    background-size: cover;
}



</style>

<body>

<h1>Mike has written {{ blogs.count }} Blog{{ blogs.count|pluralize }}</h1>

{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h2><u>{{ blog.title}}</h2></u></a>
<p>{{ blog.date|date:' l  F d, Y' }}</p>
<p>{{ blog.description|striptags|truncatechars:100 }}</p>


{% endfor %}

</body>

<footer>



</footer>
</html>

{% endblock %}
